<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<h:body>
    <h:form id="guess_form">
        <p:outputLabel> style="display: none;" </p:outputLabel>
        <p:inputText id="numero a adivinar" value = "#{guessBean.numingr}" binding = "#{input}"/> <br></br>
        <p:commandButton id="numeroIngresado" value="enviar letra" update="guess_form" actionListener="#{guessBean.guess(input.value)}" styleClass="rounded-button"/><br></br>
        <p:outputLabel id = "intentos" value = "#{guessBean.intentos}"/><br></br>
        <p:outputLabel id = "Estado" value = "#{guessBean.estado}"/><br></br>
        <p:outputLabel id = "Premio" value = "#{guessBean.premio}"/><br></br>
        <p:commandButton id="restart" value="reiniciar" update="guess_form" actionListener="#{guessBean.restart}" styleClass="rounded-button"/><br></br>
    </h:form>
</h:body>
</html>
